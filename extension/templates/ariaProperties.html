<div id="aria-properties" class="properties-container">
  <div class="sidebar-separator">{{heading}}</div>
  <div class="properties">
    <ul class="properties">
{{?role}}
      <li id="role" class="property{{^role.valid}} warning invalid{{/}}">
        <span class="property">role</span>:
        <span id="role-value">{{role.name}}</span>
      </li>
{{/}}
{{#properties}}
      <li id="{{name}}" class="property{{^valid}} warning invalid{{/}}">
        <span class="property">{{name}}</span>:
  {{?text}}
        <span class="text">"{{text}}"</span>
  {{:}}{{?idref}}
        <!-- TODO: better formatting? -->
        <a href="#" idref="{{idref}}">{{idref}}</a>
  {{:}}{{?value}}
        <span>{{value}}</span>
      </li>
  {{:}}{{?reason}}
        <span class="text error">{{reason}}</span>
  {{/reason}}{{/value}}{{/idref}}{{/text}}
      </li>
{{/properties}}
    </ul>
        </div>
</div>
